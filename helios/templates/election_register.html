{% extends TEMPLATE_BASE %}

{% block content %}
  <h2 class="title">{{ election.name }} – 注册</h2>

{% if user %}
<p>
    当前登录为 {{user.user_id}} [{{user.user_type}}]
</p>
{% if voter %}
<p>
    你已经在此次选举中注册.
</p>
{% else %}
<p>
    你并<em>未</em>在此次选举中注册.
</p>

<form method="post" action="{% url "election@register" election.uuid %}">
<input type="submit" value="register!" />
</form>
{% endif %}

{% else %}
{% endif %}

{% endblock %}
