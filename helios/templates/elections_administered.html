{% extends TEMPLATE_BASE %}

{% block content %}
  <h2 class="title">你管理的选举 <span style="font-size:0.7em;">[<a href="/">返回主页</a>]</span></h2>

<ul>
{% for election in elections %}
<li> <a href="{% url "election@view" election.uuid %}">{{election.name}}</a><em> - {{election.num_voters}} 选民 / {{election.num_cast_votes}} 投票</em></li>
{% endfor %}
</ul>
{% endblock %}
