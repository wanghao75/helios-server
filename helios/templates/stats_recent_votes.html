{% extends TEMPLATE_BASE %}
{% block title %}Statistics{% endblock %}

{% block content %}
<h1>最近投票过的选举</h1>

24小时内

{% for election in elections %}
<p>
<b><a href="{% url "election@view" election.uuid %}">{{election.name}}</a></b> -- {{election.last_cast_vote}} {{election.num_recent_cast_votes}} 近期投票
</p>
{% endfor %}

{% endblock %}
