{% extends TEMPLATE_BASE %}

{% block title %}公布选举结果 &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; 公布结果 <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">取消</a>]</span></h2>

  <p>
    即将公布此选举结果.
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <p>
    <input type="checkbox" name="send_email" value="send_email" checked="checked"/> 发送邮件通知选民选举结果.
    </p>
    <input type="submit" class="button" value="release result!" />
  </form>

{% endblock %}
