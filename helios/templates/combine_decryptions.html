{% extends TEMPLATE_BASE %}

{% block title %}Compute Tally &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; 完全统计 <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">取消</a>]</span></h2>

  <p>
    你即将进行统计此次选举的所有票数. 结果仅你可见.
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <input type="submit" class="button" value="compute the tally!" />
  </form>

{% endblock %}
