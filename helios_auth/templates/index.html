{% extends TEMPLATE_BASE %}

{% block content %}
<h1>Authentication</h1>

{% if user %}
<p style="font-size: 1.4em;">
    当前登录为<br /><b>{{user.user_id}}</b><b>{{user.user_type}}</b>.
</p>
<p>
    <a href="{% url "auth@logout" %}">登出</a>
</p>

{% else %}
{% include "login_box.html" %}
{% endif %}
{% endblock %}
