{% extends 'server_ui/templates/base.html' %}
{% block title %}Confirm Vote{% endblock %}

{% block content %}
<h1>选票被投出</h1>

<p>
    <b>{{voter.voter_id}}</b>的选票成功投出, 投票验证码为:
    <br /><br />

<p>
    访问 <a href="{% url "election@view" election.uuid %}">选举主页面</a>.
</p>

{% endblock %}
